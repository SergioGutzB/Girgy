<html lang="es" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="stylesheets/angular-material.min.css">
  
  <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="stylesheets/font-awesome/font-awesome.css" rel="stylesheet" >
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="stylesheets/servicios.css">
  <link rel="stylesheet" href="stylesheets/clientes.css">
  <link rel="stylesheet" href="stylesheets/nosotros.css">
  <link rel="stylesheet" href="stylesheets/contacto.css">
  
</head>
<body ng-app="Girgy"> 
  <div id="wrap">
    <div ng-controller="NavController">
      <div class="header" id="inicio">
        <div layout="row" layout-align="space-between center" >
          <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
            <md-nav-item md-nav-click="gotoAnchor('inicio')" name="inicio">Inicio</md-nav-item>
            <md-nav-item md-nav-click="gotoAnchor('servicios')" name="servicios">Servicios</md-nav-item>
            <md-nav-item md-nav-click="gotoAnchor('clientes')" name="cleintes">Clientes</md-nav-item>
            <md-nav-item md-nav-click="gotoAnchor('nosotros')" name="nosotros">Nosotros</md-nav-item>
            <md-nav-item md-nav-click="gotoAnchor('contacto')" name="contacto">Contacto</md-nav-item>
          </md-nav-bar>
          <div class="logo" layout="row" layout-align="center center">
            <img src="images/logo_final.png"  ng-click="gotoAnchor('/')">
          </div>
        </div>
        <div class="title" layout="row" layout-align="center start">
          <div flex="60" layout="column">
            <div class="texto">
              <h1>Día a día renovables</h1>
              <h3>CONTRIBUYE AL DESARROLLO SOSTENIBLE Y</h3>
              <h3>AL APROVECHAMIENTO DE RECURSOS RENOVABLES</h3>
            </div>
            <div flex layout-xs="column" layout="row" layout-align="center end">
              <md-button class="button md-raised md-primary">Conócenos</md-button>
            </div>
          </div>

        </div>

        <div class="social-header">
          <div layout="row" layout-align="center center" class="social">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
            </span>
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
            </span>
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-youtube fa-stack-1x fa-inverse"></i>
            </span>

            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
            </span>
          </div> 
        </div> 
      </div>

      <!-- <div ng-include="'pages/content.html'" id="content"></div> -->
      <div id="initial-container">
        <div ng-view >

        </div>
      </div>
      


    </div>

    <div id="footer">
      <div class="column" class="footer" layout-align="center center">
        <div layout="row" layout-align="center center" class="social">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
          </span>
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
          </span>
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-youtube fa-stack-1x fa-inverse"></i>
          </span>

          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
          </span>
        </div>  

        <div layout="row" layout-align="center center" class="menu">
          <ul>
            <li><a href="#servicios">Servicios</a></li>
            <li><a href="#clientes">Nuestros Clientes</a></li>
            <li><a href="#nosotros">Nosotros</a></li>
            <li><a href="#contacto">Contacto</a></li>
          </ul>
        </div>
        
      </div>
    </div>
    <div layout="row" layout-align="center center" id="sub-footer">
      <h4>GIRGY - Día a día renovables.</h4>
    </div>
  </div>
  <script   src="js/jquery-1.12.4.min.js"></script>
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://cdn.jsdelivr.net/foundation/6.2.3/foundation.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.js"></script>
  <script src="js/angular-animate.min.js"></script>
  <script src="js/angular-aria.min.js"></script>
  <script src="js/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="js/angular-material.min.js"></script>


  <!-- Your application bootstrap  -->
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>


  <script src="js/controllers/navController.js"></script>
  <script src="js/controllers/index.js"></script>
  <script src="js/controllers/contact.js"></script>


</body>
</html>
