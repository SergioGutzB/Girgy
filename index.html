<html lang="es" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link href="/stylesheets/font-awesome/font-awesome.css" rel="stylesheet" >
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="stylesheets/servicios.css">
  <link rel="stylesheet" href="stylesheets/clientes.css">
  <link rel="stylesheet" href="stylesheets/nosotros.css">
  
</head>
<body ng-app="Girgy">
  <!--
    Your HTML content here
  -->  
  <div id="wrap">
    <div ng-controller="NavController">
      <div class="header">
        <div layout="row" layout-align="space-between start" >
          <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
            <md-nav-item md-nav-click="goto('page1')" name="page1">Inicio</md-nav-item>
            <md-nav-item md-nav-click="goto('page2')" name="page2">Servicios</md-nav-item>
            <md-nav-item md-nav-click="goto('page3')" name="page2">Clientes</md-nav-item>
            <md-nav-item md-nav-click="goto('page4')" name="page2">Nosotros</md-nav-item>
            <md-nav-item md-nav-click="goto('page5')" name="page3">Contacto</md-nav-item>
          </md-nav-bar>
          <div class="logo" layout="row" layout-align="center center">
            <img class="logo" src="/images/logo.png">
            <h1>Girgy Solar</h1>
          </div>
        </div>
        <div class="title" layout="row" layout-align="center center">
          <div flex="50" class="texto">
            <h1>Día a día renovables</h1>
            <h3>CONTRIBUYE AL DESARROLLO SOSTENIBLE Y</h3>
            <h3>AL APROVECHAMIENTO DE RECURSOS RENOVABLES</h3>
          </div>
        </div>
        <div class="social-header">
          <div layout="row" layout-align="center center" class="social">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
            </span>
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
            </span>
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-youtube fa-stack-1x fa-inverse"></i>
            </span>

            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
            </span>
          </div> 
        </div> 
      </div>

      <div ng-include="'sections/servicios.html'" id="servicios"></div>

      <div ng-include="'sections/clientes.html'"></div>

      <div ng-include="'sections/nosotros.html'"></div>


    </div>

    <div ng-include="'sections/footer.html'" id="footer"></div>
    <div layout="row" layout-align="center center" id="sub-footer">
      <h4>GIRGY - Día a día renovables.</h4>
    </div>
  </div>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

  <!-- Your application bootstrap  -->
  <script src="js/app.js"></script>

  <script src="js/controllers/navController.js"></script>


</body>
</html>
